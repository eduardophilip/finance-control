<body>


  <main class="main">
    
    <nav class="sidebar">
      
      <div class="sidebar-add-year">

        <span class="sidebar-add-year__name">Add year</span>
          <img class="sidebar-add-year__btn" src="img/btn-calendar-plus-regular.svg" alt="">

      </div>

      <ul class="sidebar__list">

        <li class="sidebar-year">
          <a class="sidebar-year__link sidebar--link" href="#" >
            <img class="sidebar-year__icon" src="img/chevron.svg" alt="">
            <span class="sidebar-year__name">2021</span>
          </a>

          <ul class="sidebar__list sidebar__list--dropdown">

            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">January</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">February</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">March</span> 
              </a>

            </li>

          </ul>
         

        </li>

        <li class="sidebar-year">
          <a class="sidebar-year__link sidebar--link" href="#" >
            <img class="sidebar-year__icon" src="img/chevron.svg" alt="">
            <span class="sidebar-year__name">2022</span>
          </a>

          <ul class="sidebar__list sidebar__list--dropdown">

            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">January</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">February</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">March</span> 
              </a>

            </li>

          </ul>
         

        </li>
        
      </ul>

    </nav>
    
    <header class="header">
      

      <div class="container header__container">
        <button class="header__btn">
          <img src="img/Hamburger-menu.svg" alt="menu-buttom">
        </button>
        <div class="header__logo"></div>
        <div class="header__user">
          <img src="img/user-icon.svg" alt="user-icon">
        </div>
      </div>

    </header>


    
    <section class="folder-open">
      <img class="folder-open__icon" src="img/folder-open.svg" alt="icon-folder">
      <button class="folder-open__year t-h3">2021</button>
      <button class="folder-open__month t-h3">/ May</button> for second page 
    </section> 

    <section class="cards container">

      <div class="container card__container">

        <div class="card__item card--total">
          <div class="card__header">
            <span class="card__name--total t-h1">Total</span>
            <img class="card__icon card__icon--total" src="img/dolar-icon.svg" alt="income icon">
          </div>
          <div class="card__chart-total">

            <canvas class="chart-total" width="300" height="250"></canvas>

          </div>
          <p class="card__value card__value--total">€ 0.00</p>
        </div>

        <div class="card__item card--income">
          <div class="card__header card__header--monthly__page">
            <img class="card__icon" src="img/income-icon.svg" alt="income icon">
            <span class="card__name t-h1">Income</span>
            <button class="card__btn-income">
              <img src="img/btn-add.svg" alt="btn add">
            </button>
          </div>
          <p class="card__value card__value--income">€0.00</p>
        </div>

        <div class="card__item card--expense">
          <div class="card__header card__header--monthly__page">
            <img class="card__icon" src="img/expense-icon.svg" alt="income icon">
            <span class="card__name t-h1">Expense</span>
            <button class="card__btn-expense">
              <img src="img/btn-add.svg" alt="btn add">
            </button>
          </div>
          <p class="card__value card__value--expense">€ 0.00</p>
        </div>

        <div class="card__item card--savings">
          <div class="card__header card__header--monthly__page">
            <img class="card__icon" src="img/savings-icon.svg" alt="income icon">
            <span class="card__name t-h1">savings</span>
            <button class="card__btn-savings">
              <img src="img/btn-add.svg" alt="btn add">
            </button>
          </div>
          <p class="card__value card__value--savings">€ 0.00</p>
        </div>

        <div class="card-table">
          <div class="card-table__container">
            <table class="table-layout">
              <thead class="table__head">
                <tr class="table__head-tr">
                  <th>Description</th>
                  <th>Value</th>
                  <th>Date</th>
                  <th>Remove/Edit</th>
                </tr>
              </thead>
              <tbody class="table__body">
               
                <!-- <tr class="table__body-tr table__body--savings">
                  <td>savings</td>
                  <td>€ 50,00</td>
                  <td>00/00/0000</td>
                  <td class="table__body-icons">
                    <img src="img/btn-delete.svg" alt="btn-delete">
                    <img src="img/edit.svg" alt="btn-edit">
                  </td>
                </tr> -->

              </tbody>
            </table>
          </div>
        </div>

      </div>

    </section>

  </main>

  <div class="modal">
    <div class="modal__content">
      <div class="modal__form">
        <h2 class="modal__header "><!-- dinamico --></h2>

        <form class="submit-form" action="">

          <div class="modal__name">
            <label class="sr-only" for="description">Transaction name</label>
            <input 
            class="modal__input" 
            type="text" 
            id="description"
            placeholder="Transaction name">
          </div>
          <div class="modal__amount">
            <label class="sr-only" for="amount">amount</label>
            <input 
            class="modal__input" 
            type="number" 
            id="amount"
            placeholder="0.00">
            <small class="modal__help">use dots to decimal places</small>
          </div>
          <div class="modal__date">
            <label class="sr-only" for="date">Date</label>
            <input 
            class="modal__input" 
            type="date"
            id="date"
            
            >
          </div>
          <div class="modal__button">
            <button class="modal__button-cancel">Cancel</button>
            <button class="modal__button-save" type="submit">Save</button>
          </div>
        	
      </form>

      </div>
    </div>
  </div>
