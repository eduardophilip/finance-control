    <nav class="sidebar">

      </div>

      <ul class="sidebar__list">

        <li class="sidebar-year">
          <a class="sidebar-year__link sidebar--link" href="#" >
            <img class="sidebar-year__icon" src="img/chevron.svg" alt="">
            <span class="sidebar-year__name">2021</span>
          </a>

          <ul class="sidebar__list sidebar__list--dropdown">

            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">January</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">February</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">March</span> 
              </a>

            </li>

          </ul>
         

        </li>

        <li class="sidebar-year">
          <a class="sidebar-year__link sidebar--link" href="#" >
            <img class="sidebar-year__icon" src="img/chevron.svg" alt="">
            <span class="sidebar-year__name">2022</span>
          </a>

          <ul class="sidebar__list sidebar__list--dropdown">

            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">January</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">February</span> 
              </a>

            </li>
            <li class="sidebar-month">

              <a class="sidebar-month__link sidebar--link" href="#">
                <img class="sidebar-month__icon" src="img/calendar-regular.svg" alt="image calendar"> 
                <span class="sidebar-month__name">March</span> 
              </a>

            </li>

          </ul>
         

        </li>
        
      </ul>

    </nav>
    
    <header class="header">

      <div class="container header__container">
        <button class="header__btn">
          <img src="img/Hamburger-menu.svg" alt="menu-buttom">
        </button>
        <div class="header__logo"></div>
        <div class="header__user">
          <img src="img/user-icon.svg" alt="user-icon">
        </div>
      </div>

    </header>
    
    <section class="folder-open">
      <img class="folder-open__icon" src="img/folder-open.svg" alt="icon-folder">
      <button class="folder-open__year t-h3">2021</button>
      <!-- <button class="folder-open__month t-h3">/ May</button> --> <!-- for second page -->
    </section>

    <section class="cards">

      <div class="container card__container">

        <div class="card__item card--total">
          <div class="card__header">
            <span class="card__name--total t-h1">Total</span>
            <img class="card__icon card__icon--total" src="img/dolar-icon.svg" alt="income icon">
          </div>
          <div class="card__chart--total">
            <!-- Update with the library chart.js -->
            <img src="img/chart-temporario.svg" alt="">
          </div>
          <p class="card__value card__value--total">€ 100,15</p>
        </div>

        <div class="card__item card--income">
          <div class="card__header">
            <img class="card__icon" src="img/income-icon.svg" alt="income icon">
            <span class="card__name t-h1">Income</span>
          </div>
          <p class="card__value">€ 9.291,23</p>
        </div>

        <div class="card__item card--expense">
          <div class="card__header">
            <img class="card__icon" src="img/expense-icon.svg" alt="income icon">
            <span class="card__name t-h1">Expense</span>
          </div>
          <p class="card__value">€ 8.000,00</p>
        </div>

        <div class="card__item card--savings">
          <div class="card__header">
            <img class="card__icon" src="img/savings-icon.svg" alt="income icon">
            <span class="card__name t-h1">savings</span>
          </div>
          <p class="card__value">€ 1.000,00</p>
        </div>

        <div class="card-chart">
          <div class="card-chart__item chart--inc__exp">chart income expense</div>
          <div class="card-chart__item chart--savings">chart savings</div>
        </div>

        <div class="card-template">
          
          <h3 class="card-template__headline">Define your monthly transaction templates</h3>

          <nav class="card-template__nav">
            
            <div class="card-template__income">
              <div class="card-template__title">
                <button class="card-template__chevron">
                  <img src="img/chevron.svg" alt="">
                </button>
                <span class="card-template__title--name t-h2">Income</span>
                <button class="card-template__btn-add"> 
                  <img src="img/btn-add.svg" alt="">
                </button>
              </div>
              <ul class="card-tempate__list">
                
               <!--  <li class="card-template__item">
                  <span class="card-template__name">Salário</span>
                  <button class="card-template__btn-minus">
                    <img src="img/btn-minus.svg" alt="">
                  </button>
                </li> -->

              </ul>
            </div>

            <div class="card-template__expense">
              <div class="card-template__title">
                <button class="card-template__chevron">
                  <img src="img/chevron.svg" alt="">
                </button>
                <span class="card-template__title--name t-h2">Expense</span>
                <button class="card-template__btn-add">
                  <img src="img/btn-add.svg" alt="">
                </button>
              </div>
              <ul class="card-tempate__item">
                <!-- Updated by modal Monthly income and expense template -->
                <!-- 
                <li class="card-template__name">
                  <span class="card-template__name">Salário</span>
                  <button class="card-template__btn-minus">
                    <img src="img/btn-minus.svg" alt="">
                  </button>
                </li> -->
                
              </ul>
            </div>

          </nav>

        </div>

      </div>

    </section>
